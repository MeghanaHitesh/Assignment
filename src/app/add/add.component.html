
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Angular 6 Reactive Form Validation</h2>
                <form [formGroup]="usersForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>ID :</label>
                        <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                        <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                            <div *ngIf="f.id.errors.required">ID is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Name :</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Surname :</label>
                        <input type="text" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
                        <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                            <div *ngIf="f.surname.errors.required">Surname is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Birthdate :</label>
                        <input type="text" formControlName="birthdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthdate.errors }" />
                        <div *ngIf="submitted && f.birthdate.errors" class="invalid-feedback">
                            <div *ngIf="f.birthdate.errors.required">Birthdate is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone :</label>
                        <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>City :</label>
                        <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                            <div *ngIf="f.city.errors.required">City is required</div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label>Street :</label>
                        <input type="text" formControlName="street" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.street.errors }" />
                        <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
                            <div *ngIf="f.street.errors.required">Street is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Number :</label>
                        <input type="text" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                        <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                            <div *ngIf="f.number.errors.required">Number is required</div>
                        </div>
                    </div>
                 
                    <div class="form-group">
                        <button type="submit" [disabled]="!usersForm.valid">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
